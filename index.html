<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ronda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Controle de Ronda de Equipamentos</h1>
    </header>
    <main>
        <section id="fileLoaderSection" class="card">
            <h2>1. Carregar Ficheiro de Ronda</h2>
            <p>Selecione o ficheiro Excel com as abas 'Equip_VBA' e 'Ronda'.</p>
            <input type="file" id="masterFileInput" accept=".xlsx, .xls, .csv, .xlsm">
            <button id="loadFileButton">Carregar Ficheiro</button>
            <div id="statusMessage" class="status">Aguardando ficheiro...</div>
        </section>

        <section id="sectorSelectorSection" class="card hidden">
            <h2>2. Selecionar Setor</h2>
            <select id="rondaSectorSelect">
                <option value="">Selecione um setor...</option>
            </select>
            <button id="startRondaButton">Iniciar Ronda no Setor</button>
        </section>

        <section id="rondaSection" class="card hidden">
            <h2>3. Buscar e Verificar Equipamento</h2>
            <form id="searchForm">
                <input type="search" id="searchInput" placeholder="Ler Nº de Série ou Patrimônio...">
                <button type="submit">Buscar</button>
            </form>
            <div id="searchResult" class="hidden">
                <h3>Equipamento Encontrado</h3>
                <div id="equipmentDetails"></div>
                <label for="locationInput">Localização Encontrada (Opcional):</label>
                <input type="text" id="locationInput" placeholder="Ex: SALA 1, CORREDOR, LEITO 205">
                <label for="obsInput">Observações (Opcional):</label>
                <input type="text" id="obsInput">
                <button id="confirmItemButton">Confirmar Localização</button>
            </div>
        </section>

        <section id="rondaListSection" class="card hidden">
            <h2>Itens Verificados (<span id="rondaCounter">0</span>)</h2>
            <ul id="rondaList">
                </ul>
            <button id="exportRondaButton" class="export-button">Exportar Ronda Atualizada</button>
        </section>
    </main>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
